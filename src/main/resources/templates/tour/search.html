<body class="home page-template-default page page-id-3102 woocommerce-no-js ppb_enable">


    <!-- Begin template wrapper -->
<div id="wrapper" class="hasbg transparent">
    <div th:replace="~{common/common::topbar}"></div>
<!--主页-->
        <div class="ppb_wrapper  ">
            <div class="one withsmallpadding ppb_tour_search_background parallax withbg " style="text-align:center;height:800px;background-image:url(travel/upload/pexels-photo-225630.jpeg);background-position: center center;color:#ffffff;">
                <div class="overlay_background" style="background:#000000;background:rgb(0,0,0,0);background:rgba(0,0,0,0);"></div>
                <div class="center_wrapper">
                    <div class="inner_content">
                        <div class="standard_wrapper">
                            <h2 class="ppb_title" style="color:#ffffff;">Where do you want to go?</h2>
                            <div class="page_tagline" style="color:#ffffff;">Trips, experiences, and places. All in one service.</div>
                            <form id="tour_search_form" class="tour_search_form" method="get" th:action="@{/search}">
                                <div class="tour_search_wrapper">
                                    <div class="one_fourth themeborder">
                                        <input id="keyword" name="keyword" type="text" autocomplete="off" placeholder="Destination, city" />
                                        <span class="ti-search"></span>
                                        <div id="autocomplete" class="autocomplete" data-mousedown="false"></div>
                                    </div>
                                    <div class="one_fourth themeborder">
                                        <input id="date" name="date" type="date"></input>
                                        <span class="ti-calendar"></span>
                                    </div>
                                    <div class="one_fourth themeborder">
                                        <input id="budget" name="budget" type="text" placeholder="Max budget ex. 500" />
                                        <span>$</span>
                                    </div>
                                    <div class="one_fourth last themeborder">
                                        <input id="tour_search_btn" type="submit" class="button" value="Search" />
                                    </div>
                                    <br class="clear" />
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--        项目展示-->
        <div class="one withsmallpadding ppb_header " style="text-align:center;padding:0px 0 0px 0;margin-top:70px;">
            <div class="standard_wrapper">
                <div class="page_content_wrapper">
                    <div class="inner">
                        <div style="margin:auto;width:100%">
                            <h2 class="ppb_title" style="">Search Result</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ppb_destination_grid one nopadding " style="margin-top:50px;margin-bottom:50px;">
            <div class="page_content_wrapper page_main_content sidebar_content full_width fixed_column">
                <div class="standard_wrapper">
                    <div id="15675891342113546341" class="portfolio_filter_wrapper gallery grid portrait four_cols" data-columns="4">

                        <div class="element grid baseline classic4_cols animated1" th:each="list : ${lists}">
                            <div class="one_fourth gallery4 grid static filterable portfolio_type themeborder" style="background-image:url(travel/upload/Tokyo_Dollarphotoclub_72848283-copy-700x466.jpg);">
                                <a class="tour_image" th:href="@{/toshow}+${list.getId()}"></a>
                                <div class="portfolio_info_wrapper">
                                    <div class="portfolio_info_content">
                                        <h3 th:text="${list.getPlace()}"></h3></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    <div class="parallax" data-jarallax-video="https://www.youtube.com/watch?v=JPe2mwq96cw" style="height:40vh; "></div>
</div>
<!-- 底部   -->
    <div th:replace="~{common/common::footerbar}"></div>


    <div id="side_menu_wrapper" class="overlay_background">
        <a id="close_share" href="javascript:;"><span class="ti-close"></span></a>
    </div>



    <script th:src='@{travel/js/jquery.js}'></script>
    <script th:src='@{travel/js/jquery-migrate.min.js}'></script>
    <script th:src='@{travel/js/plugins/core.min.js}'></script>
    <script th:src='@{travel/js/plugins/datepicker.min.js}'></script>
    <script th:src='@{travel/js/plugins/spin.min.js}'></script>
    <script th:src='@{travel/js/plugins/spin.jquery.js}'></script>
    <script th:src='@{travel/js/plugins/jquery.tooltipster.min.js}'></script>
    <script th:src='@{travel/js/plugins/functions.js}'></script>
    <script th:src='@{travel/js/plugins/jquery.blockUI.min.js}'></script>
    <script th:src='@{travel/js/plugins/jquery.requestAnimationFrame.js}'></script>
    <script th:src='@{travel/js/plugins/ilightbox.packed.js}'></script>
    <script th:src='@{travel/js/plugins/jquery.easing.js}'></script>
    <script th:src='@{travel/js/plugins/waypoints.min.js}'></script>
    <script th:src='@{travel/js/plugins/jquery.isotope.js}'></script>
    <script th:src='@{travel/js/plugins/jquery.masory.js}'></script>
    <script th:src='@{travel/js/plugins/jquery.tooltipster.min.js}'></script>
    <script th:src='@{travel/js/plugins/jarallax.js}'></script>
    <script th:src='@{travel/js/plugins/jquery.sticky-kit.min.js}'></script>
    <script th:src='@{travel/js/plugins/jquery.stellar.min.js}'></script>
    <script th:src='@{travel/js/plugins/custom_plugins.js}'></script>
    <script th:src='@{travel/js/plugins/custom.js}'></script>
    <script th:src='@{travel/js/plugins/custom_onepage.js}'></script>
    <script th:src='@{travel/js/plugins/jarallax-video.js}'></script>
    <script th:src='@{travel/js/plugins/jquery.cookie.js}'></script>
