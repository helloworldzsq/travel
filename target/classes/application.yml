spring:
  mvc:
    format:
      date: dd-MM-yyyy
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost/travel?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 50MB
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.dz.springboottravel.pojo
  mapper-locations: classpath:/mapper/*.xml

