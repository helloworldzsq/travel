<script>
    function check() {
        var name = $("#name").val();
        var telephone=$("#telephone").val();
        var email=$("#email").val();
        var reg=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
        if (name == null || name == "") {
            $("#name").css("border-color", "red");
            return false;
        }
        else {
            $("#name").css("border-color", "blue");
        }
        if (telephone == null || content == "") {
            $("#telephone").css("border-color", "red");
            return false;
        }
        else {
            $("#telephone").css("border-color", "blue");
        }
        if (email == null || email == "" || email.search(reg) == -1) {
            $("#email").css("border-color", "red");
            return false;
        }
        else {
            $("#email").css("border-color", "blue");
        }
        return true;
    }
